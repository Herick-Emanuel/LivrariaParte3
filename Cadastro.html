<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="Cadastro.js"></script>
    <link rel="stylesheet" href="Embelezando.css">
</head>
<body style="background-color: rgb(244, 243, 243);">
    <div class="form-container">
        <h1 class="paragrafo">Cadastro de Usuário</h1> 
        <br>
        <br>
        <form id="cadastro-form">
          <label for="nome" class="paragrafo">Nome:</label>
          <input type="text" id="nome" name="nome" class="Input" required>
    
          <label for="email" class="paragrafo">E-mail:</label>
          <input type="email" id="email" name="email" class="Input" required>
    
          <label for="senha" class="paragrafo">Senha:</label>
          <input type="password" id="senha" name="senha" class="Input" required>
    
          <input type="submit" value="Cadastrar" class="meu-botao">
        </form>

        <script src="Cadastro.js"></script>
      </div>

      <a href="Login.html">
        <button style="margin-left: 650px" class="meu-botao">Voltar a página de login</button>
      </a>
</body>
</html>
