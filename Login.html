<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Embelezando.css">

<body style="background-color: rgb(244, 243, 243);">
    <a href="paginaInicial.html">

                class="imagens">

    <div class="container2">
        <h2 class="h2">Login</h2>
        <form id="login-form">
          <div class="form-group">

            <input type="text" id="email" name="email" class="Input" required>
          </div>
          <div class="form-group">
            <label for="password" class="label">Senha:</label>
            <input type="password" id="senha" name="senha" class="Input" required>
          </div>
          <div class="form-group">
            <button type="submit" class="meu-botao">Entrar</button>
          </div>
        </form>
        <a href="Cadastro.html">
          <button type="submit" class="meu-botao">Cadastre-se</button>
          </a>
      </div>
      
    <script src="login.js"></script>
